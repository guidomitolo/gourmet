{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5">
        <h2 class="border-bottom mb-2">Dejanos tu comentario</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Enviar</button>
            </div>
        </form>
    </div>
{% endblock content %}
